<html>

<head>
   <meta charset="utf-8">
   <!---使用Http-Server调试时需要启用浏览器开发者工具的Network-Disable chache，并持续打开开发者工具。否则浏览器缓存会导致更改不实时刷新。--->
   <title>水方块的表情收集站</title>
   <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico">
   <style>
      span {
         font-weight: 200;
      }

      HR {
         height: 1px;
         border: none;
         border-top: 1px solid #dfdfdf;
      }
   </style>
   <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
   <style>
      .topbar {
         position: absolute;
         top: 0%;
         left: 0%;
         width: 100%;
         height: 48px;
         background: white;
         box-shadow: 10px 10px 10px #EEEEEE;
         transition: box-shadow 0.25s;
      }

      .topbar:hover {
         box-shadow: 15px 15px 15px #EEEEEE;
      }

      .toptitle {
         position: absolute;
         font-size: 150%;
         font-weight: 100;
         margin-top: 7px;
         margin-left: 15px;
         transition: color 0.25s;
      }

      .toptitle:hover {
         color: #0077ff;
      }

      .topsearch {
         position: absolute;
         margin-top: 9px;
         right: 3%;
         width: 25%;
         font-size: 120%;
         font-weight: 100;
         border-style: none;
         border-bottom-style: solid;
         outline: 0;
         transition: border-bottom-color 0.25s;
      }

      .topsearch:hover {
         border-bottom-color: #0077ff;
      }

      .searchgo {
         position: absolute;
         top:10px;
         right: 28.5%;
         background-color: transparent;
         border: none;
         outline: 0;
         transition: color 0.25s;
      }

      .searchgo:hover {
         color: #0077ff;
      }

      .searchresult {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translateX(-50%) translateY(-50%);
         width: 50%;
         background: white;
         border-radius: 5px;
         z-index: 79;
         transition: opacity 0.25s;
      }

      .shade {
         position: fixed;
         background: black;
         opacity: 0.75;
         top: 0%;
         left: 0%;
         width: 100%;
         height: 100%;
      }

      .bqimg{
         position: absolute;
         top:40%;
         left:50%;
         transform: translateX(-50%) translateY(-50%);
         max-width: 40%;
         max-height: 40%;
         min-width: 10%;
         min-height: 10%;
         border-radius: 6px;
         box-shadow: 5px 5px 5px #EEEEEE;
         transition: box-shadow 0.25s;
      }
      .bqimg:hover{
         box-shadow: 10px 10px 10px #EEEEEE;
      }
      .bqtext{
         position: absolute;
         left:50%;
         transform: translateX(-50%);
         font-size:115%;
         white-space:nowrap;
      }
      .bqname{
         top:65%;
      }
      .bqtags{
         top:70%;
      }
      .bqabout{
         top:77%;
         font-size:75%;
      }

      .searchresult {
         position: fixed;
         top: 50%;
         left: 50%;
         transform: translateX(-50%) translateY(-50%);
         width: 50%;
         background: white;
         border-radius: 5px;
         z-index: 79;
         transition: opacity 0.25s;
      }

      .shade {
         position: fixed;
         background: black;
         opacity: 0.75;
         top: 0%;
         left: 0%;
         width: 100%;
         height: 100%;
      }

      @media(max-width:768px) {
         .topbar {
            height: 96px;
         }

         .topsearch {
            margin-top: 54px;
            left: 15px;
            width: 70%;
         }

         .searchgo {
            margin-top: 54px;
            left: 65%;
         }

         .searchresult {
            width: 75%;
            height: 75%;
         }
      }

      a {
         color: black;
         font-weight: 75%;
      }
      a:visited {
         color: black;
         text-decoration: none;
      }

      a:hover {
         color: black;
         text-decoration: underline;
      }

      a:active {
         color: black;
      }
   </style>
</head>

<body style="background:#fafafa;">
   <div class="topbar">
      <div class="toptitle">水方块的表情收集站</div>
      <input class="topsearch" type="text" id="79search" onkeydown="if(window.event.keyCode==13){search();}"></input>
      <i class="material-icons searchgo" onclick="search()">search</i>
   </div>
   <img class="bqimg" id="bqimg"></img>
   <span class="bqname bqtext" id="bqname"></span>
   <span class="bqtags bqtext" id="bqtags"></span>
   <span class="bqabout bqtext" id="bqabout"></span>
   <script src="js/getbq.js" type="text/javascript"></script>
   <script src="js/search.js" type="text/javascript"></script>
   <div class="shade" id="shade" onclick="DisShowResult()">'</div>
   <div class="searchresult" id="result"></div>
   <script>
      DisShowResult();
      function DisShowResult() {
         document.getElementById('result').style.display = 'none';
         document.getElementById('shade').style.display = 'none';
      }
   </script>
</body>
</html>
